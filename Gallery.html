		box-shadow: 1px 2px 10px 10px white;
		animation:slider 9s infinite linear; 
	}
	.slideshow{

			margin:auto;
			padding-top: 150px;
			height: 700px;
			box-sizing: border-box;
		}
		.content
		{
			margin:auto;
			width: 190px;
			perspective: 1000px;
			position: relative;
			padding-top: 10px;
		}
		.content-carrousel
		{
			width: 100%;
			position: absolute;
			float: right;
			animation:rotar 15s infinite linear;
			transform-style: preserve-3d;
		}
		.content-carrousel:hover
		{
			animation-play-state: paused;
			cursor: pointer;

		}
		.content-carrousel figure
		{
			width: 100%;
			height: 120px;
			border:1px solid #4d444d;
			overflow: hidden;
			position:absolute;

		}
		
		.content-carrousel figure:nth-child(1)
		{
			transform:rotateY(0deg) translateZ(300px);
		}
		.content-carrousel figure:nth-child(2)
		{
			transform:rotateY(40deg) translateZ(300px);
		}
		.content-carrousel figure:nth-child(3)
		{
			transform:rotateY(80deg) translateZ(300px);
		}
		.content-carrousel figure:nth-child(4)
		{
			transform:rotateY(120deg) translateZ(300px);
		}
		.content-carrousel figure:nth-child(5)
		{
			transform:rotateY(160deg) translateZ(300px);
		}
		.content-carrousel figure:nth-child(6)
		{
			transform:rotateY(200deg) translateZ(300px);
		}
		.content-carrousel figure:nth-child(7)
		{
			transform:rotateY(240deg) translateZ(300px);
		}
		.content-carrousel figure:nth-child(8)
		{
			transform:rotateY(280deg) translateZ(300px);
		}
		.content-carrousel figure:nth-child(9)
		{
			transform:rotateY(320deg) translateZ(300px);
		}
		.shadow
		{
			position: absolute;
			box-shadow: 0px 0px 20px 0px #000;
			border-radius: 2px;
		}
		.content-carrousel img
		{
			image-rendering: auto;
			transition:all 300ms;
			width: 100%;
			height:100%;

		}
		.content-carrousel img:hover
		{
			transform: scale(1.2);
			transition: all 300ms;
		}
		
		@keyframes rotar {
			from {
				transform:rotateY(0deg);
			}
			to{
				transform:rotateY(360deg);
			}
		}

	@keyframes slider
	{
		0% { background-image: url('https://images.unsplash.com/photo-1514214246283-d427a95c5d2f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1946&q=80');}
		35% { background-image: url('https://images.unsplash.com/photo-1533106497176-45ae19e68ba2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80');  }
		75% {background-image: url('https://images.pexels.com/photos/1144176/pexels-photo-1144176.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940'); }

	}
</style>
